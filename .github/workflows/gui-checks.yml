# This file is not auto-generated. Feel free to edit it.

name: GUI Checks
on: workflow_call

# Cancel in-progress workflows if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-gui-checks
  cancel-in-progress: ${{ github.ref != 'refs/heads/develop' }}

permissions:
  contents: read # Read-only access to repository contents
  issues: write # Write access to issues
  pull-requests: write # Write access to pull requests
  statuses: write # Write access to commit statuses
  checks: write

jobs:
  lint:
    name: ğŸ‘® Lint GUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        name: â” Setup Node
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: actions/cache/restore@v4
        name: Download cache
        id: cache
        with:
          path: |
            **/.eslintcache
          key: ${{ runner.os }}-gui-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gui

      # Next Tasks are depend on Typecheck, because we build libraries at this stage
      - name: âš™ï¸ Compile
        id: compile
        continue-on-error: true
        run: pnpm run compile

      - name: ğŸ§  Typecheck
        id: typecheck
        continue-on-error: true
        run: pnpm run ci:typecheck

      - name: ğŸ§¹ Lint
        id: lint
        continue-on-error: true
        run: pnpm run ci:lint

      - name: ğŸ§ª Unit Tests
        id: unit-tests
        continue-on-error: true
        run: pnpm run ci:unit-test

      - name: ğŸ“ Annotate Code Linting Results
        if: always()
        continue-on-error: true
        uses: ataylorme/eslint-annotate-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report-json: "./**/eslint_report.json"
          markdown-report-on-step-summary: true
          check-name: ğŸ§¹ GUI Lint Results
          only-pr-files: false
          fail-on-error: false
          fail-on-warning: false

      - name: âŒ Fail if any check failed
        if: always() && (steps.lint.outcome == 'failure' || steps.compile.outcome == 'failure' || steps.typecheck.outcome == 'failure' || steps.unit-tests.outcome == 'failure')
        run: |
          echo "Lint outcome: ${{ steps.lint.outcome }}"
          echo "Compile outcome: ${{ steps.compile.outcome }}"
          echo "Typecheck outcome: ${{ steps.typecheck.outcome }}"
          echo "Unit tests outcome: ${{ steps.unit-tests.outcome }}"
          exit 1

      - name: ğŸ’¾ Save cache
        uses: actions/cache/save@v4
        if: always() && steps.cache.outputs.cache-hit != 'true'
        id: save-cache
        with:
          key: ${{ steps.cache.outputs.cache-primary-key }}
          path: |
            **/.eslintcache

  playwright:
    name: ğŸ­ Playwright Tests
    env:
      NODE_OPTIONS: --disable-warning=ExperimentalWarning
    runs-on:
      - self-hosted
      - Linux
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 24
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        name: â” Setup Node
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“º Install Playwright Browsers
        working-directory: app/gui
        run: pnpm run playwright:install

      - name: âš™ï¸ Compile
        id: compile
        run: pnpm run compile

      - name: ğŸ­ Playwright Tests
        working-directory: app/gui
        run: pnpm run test:integration --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: â¬†ï¸ Upload blob report to GitHub Actions Artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: app/gui/blob-report
          retention-days: 7

  merge-reports:
    name: ğŸ”— Merge Playwright Reports
    if: ${{ !cancelled() }}
    needs: [playwright]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - if: startsWith(runner.name, 'GitHub Actions') || startsWith(runner.name, 'Hosted Agent')
        name: Installing wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: v0.12.1

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ğŸ“¥ Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: app/gui/blob-report/
          pattern: blob-report-*
          merge-multiple: true

      - name: ğŸ”— Merge into HTML Report
        working-directory: app/gui
        run: pnpm playwright merge-reports --reporter=html,github ./blob-report

      - name: â¬†ï¸ Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report--attempt-${{ github.run_attempt }}
          path: app/gui/playwright-report/
          retention-days: 14
